apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nta-flask
  name: nta-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nta-flask
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nta-flask
    spec:
      containers:
      - image: dbsmith88/nta-flask:dev-k
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: nta-config
#        readinessProbe:
#          tcpSocket:
#            port: 8080
#          initialDelaySeconds: 5
#          periodSeconds: 10
#          timeoutSeconds: 10
#        livenessProbe:
#          tcpSocket:
#            port: 8080
#          initialDelaySeconds: 15
#          periodSeconds: 30
#          timeoutSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        name: nta-flask
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
        - mountPath: /src/app-data
          name: app-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvolume-claim1

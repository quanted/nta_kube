apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nta-mongodb
  name: nta-mongodb
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app: nta-mongodb
  serviceName: nta-mongodb
  template:
    metadata:
      labels:
        app: nta-mongodb
    spec:
      containers:
      - image: dbsmith88/nta-mongo
        imagePullPolicy: Always
#        command: ['mongod']
        env:
          - name: DB_PATH
            value: /tmp/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        name: nta-mongodb
#        readinessProbe:
#          exec:
#            command:
#            - ls
#            - /
#          initialDelaySeconds: 5
#          periodSeconds: 10
#        livenessProbe:
#          exec:
#            command:
#            - ls
#            - /
#          initialDelaySeconds: 15
#          periodSeconds: 30
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/data
          name: mongodb-pvolume-claim1
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - name: mongodb-pvolume-claim1
        persistentVolumeClaim:
          claimName: mongodb-pvolume-claim1

